apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.bodar.com'
    }
}

dependencies {
   // testCompile group: 'junit', name: 'junit', version: '4.11'
	testCompile group: 'com.saucelabs', name: 'sauce_junit', version: '2.1.18'
    compile 'org.codehaus.groovy:groovy-all:2.2.1'
    compile 'org.springframework:spring-context:4.0.0.RELEASE'
	compile 'mysql:mysql-connector-java:5.1.23'
    compile("log4j:log4j:1.2.15") {
        exclude group: "com.sun.jdmk", module: "jmxtools"
        exclude group: "com.sun.jmx", module: "jmxri"
        exclude group: "javax.jms", module: "jms"
        exclude group: "javax.mail", module: "mail"
    }
    compile fileTree(dir: 'libs', include: '*.jar')
    // since we are directly adding the slingshot-core jar dependency to the lib
    // we need to add all the dependencies of that project here as well
    // ideally we should install this to a maven repo and add dependency
    compile 'org.seleniumhq.selenium:selenium-java:2.51.0'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.40.0'
    compile 'org.apache.poi:poi:3.10-FINAL'
    compile 'org.apache.poi:poi-ooxml:3.10-FINAL'
    compile 'org.testng:testng:6.8.8'
    // dependency for reporting
    compile 'net.masterthought:cucumber-reporting:0.0.23'
}

// include the agent.properties file into the distribution
distZip {
    into(project.name + '-' + project.version) {
        from '.'
        include '*.properties'
    }
    into(project.name + '-' + project.version) {
        from './specifications'
        include '*.feature'
    }	
}

mainClassName = "com.O3.slingshot.Sling"
